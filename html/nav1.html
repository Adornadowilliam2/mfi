<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MFI Polytechnic Inc</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #d4ebf8; /* Navbar background color */
        padding: 10px 20px;
        color: #1f509a; /* Main text color */
      }

      .logo {
        display: flex;
        align-items: center;
      }

      .logo img {
        width: 50px;
        height: auto;
        margin-right: 10px;
      }

      .logo span {
        font-size: 24px;
        font-weight: bold;
      }

      .nav-links {
        display: flex;
        list-style: none;
        gap: 20px;
      }

      .nav-links li {
        position: relative;
      }

      .nav-links a {
        color: #1f509a; /* Main link color */
        text-decoration: none;
        padding: 8px 12px;
        display: block;
        border-radius: 4px;
      }

      .nav-links a:hover {
        background-color: #0a3981; /* Hover effect */
        color: #d4ebf8; /* Hover text color */
      }

      .dropdown:hover .dropdown-menu {
        display: block;
      }

      .dropdown-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #0a3981; /* Dropdown background */
        padding: 10px;
        list-style: none;
        min-width: 180px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 4px;
      }

      .dropdown-menu li a {
        color: #d4ebf8; /* Dropdown text color */
        padding: 8px 12px;
        display: block;
        border-radius: 4px;
      }

      .dropdown-menu li a:hover {
        background-color: #e38e49; /* Hover effect on dropdown items */
        color: #0a3981; /* Hover text color on dropdown items */
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img
          src="https://www.mfi.org.ph/wp-content/uploads/2020/04/mfi-logo.png"
          alt="MFI Polytechnic Inc Logo"
        />
        <span>MFI Polytechnic Inc</span>
      </div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li class="dropdown">
          <a href="#programs">Programs</a>
          <ul class="dropdown-menu">
            <li><a href="#dual-training">Dual Training System</a></li>
            <li><a href="#scholarship">Scholarship</a></li>
            <li><a href="#short-course">Short Course</a></li>
            <li><a href="#custom-training">Customized Training</a></li>
            <li><a href="#skills-assessment">Skills Assessment</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="#about-us">About Us</a>
          <ul class="dropdown-menu">
            <li><a href="#history">History</a></li>
            <li><a href="#mission-vision">Mission and Vision</a></li>
            <li><a href="#core-values">Core Values</a></li>
            <li><a href="#core-values">Bot and Management</a></li>
          </ul>
        </li>
        <li><a href="#contact-us">Contact Us</a></li>
        <li><a href="#job-opportunities">Job Opportunities</a></li>
      </ul>
    </nav>
  </body>
</html>
