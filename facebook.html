<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Page Plugin</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f2f5;
      }
      .container {
        text-align: center;
      }
      .fb-page {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Load the Facebook SDK -->
      <div id="fb-root"></div>
      <script
        async
        defer
        crossorigin="anonymous"
        src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v21.0"
      ></script>

      <!-- Embed the Facebook Page Plugin -->
      <div
        class="fb-page"
        data-href="https://www.facebook.com/@MFIPolytechnic"
        data-tabs="timeline"
        data-width="500"
        <!--
        Adjust
        the
        width
        as
        needed
        --
      >
        data-height="600"
        <!-- Adjust the height as needed -->
        data-small-header="true" data-adapt-container-width="true"
        data-hide-cover="false" data-show-facepile="true">
        <blockquote
          cite="https://www.facebook.com/@MFIPolytechnic"
          class="fb-xfbml-parse-ignore"
        >
          <a href="https://www.facebook.com/@MFIPolytechnic"
            >MFI Polytechnic Institute Inc.</a
          >
        </blockquote>
      </div>
    </div>
  </body>
</html>
